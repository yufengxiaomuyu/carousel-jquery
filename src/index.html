<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动轮播</title>
</head>

<body>
	<div class="container">
		<div class="carousel">
			<ul class="img-ct">
				<li data-id="1"><a href="#"><img src="./imgs/1.jpg"></a></li>
				<li data-id="2"><a href="#"><img src="./imgs/2.jpg"></a></li>
				<li data-id="3"><a href="#"><img src="./imgs/3.jpg"></a></li>
				<li data-id="4"><a href="#"><img src="./imgs/4.jpg"></a></li>
				<li data-id="5"><a href="#"><img src="./imgs/5.jpg"></a></li>
			</ul>
			<ul>
				<li class="arrow pre">&#60</li>
				<li class="arrow next">&#62</li>
			</ul>
			<ul class="bullet">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>	
	</div>
</body>
</html>
